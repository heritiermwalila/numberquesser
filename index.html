<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
</head>
<body>
	<div>
		<h1>Number guesser</h1>
		<div id="game">
			<p>Please insert number between <span class="min-num"></span> and <span class="max-num"></span></p>
			<input type="number" name="" id="guess-input" placeholder="Enter your number">
			<input type="submit" value="submit" id="guess-btn">
			<p class="message"></p>
		</div>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
